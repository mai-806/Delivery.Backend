openapi: 3.0.3

info:
  version: 1.0.0
  title: Delivery API
  description: API to interact with delivery orders


paths:
  /v1/order:
    post:
      tags:
        - order
      summary: Add a new order
      description: Add a new order
      operationId: addOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderId'
      '400':
        description: Invalid value
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'


components:

  schemas:
    Order:
      required:
        - orderId
        - customerId
        - latitude
        - longitude
      type: object
      properties:
        orderId:
          type: integer
          minimum: 0
          example: 1
        customerId:
          type: integer
          minimum: 0
          example: 1
        latitude:
          type: number
          minimum: -180
          maximum: 180
          example: 90.3131
        longitude:
          type: number
          minimum: -180
          maximum: 180
          example: -30.301


    OrderId:
      required:
        - orderId
      type: object
      properties:
        orderId:
          type: integer
          minimum: 0
          example: 1

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
        err_code:
          type: integer
          minimum: 0
