openapi: 3.0.3

info:
  version: 1.0.0
  title: Delivery API
  description: API to interact with delivery orders

servers:
  - url: https://url.ru/v1/

paths:
  /order:
    get:
      operationId: InfoAboutOrderByID #Just a name to identify operation
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: integer
            minimum: 0
            description: Identifier for order

      responses:
        '200':
          description: Success. Information about order route.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetResponse'

        '404':
          description: Order not found


components:
  schemas:
    Coordinate:
      type: object
      properties:
        lon:
          type: number
          maximum: 180
          minimum: -180
          description: City geographic location (longitude)

        lat:
          type: number
          maximum: 180
          minimum: -180
          description: City geographic location (latitude)
      required:
        - lon
        - lat

    GetResponse:
      type: object
      properties:
        start:
          $ref: '#/components/schemas/Coordinate'
        finish:
          $ref: '#/components/schemas/Coordinate'

      required:
        - start
        - finish