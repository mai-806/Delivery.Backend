openapi: 3.0.3
info:
    title: Authentication API
    description:
        "API for register, login and logout users"
    version: 1.0.0
    #servers:
    #- url: https://url.ru/v1/

tags:
    -   name: auth

paths:
    /v1/auth/register:
        post:
            tags:
                - auth
            summary: User registration
            description: "Registration of new user in the service by login,
             user type and password (transmitted in the header)"
            parameters:
                -   in: header
                    name: password
                    schema:
                        type: string
                        format: password
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/RegisterRequest'
            responses:
                '200':
                    description: Returns the ID of the user who was registered
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PostResponse200'
                '400':
                    description: Invalid input
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                '409':
                    description: User with this login already exists
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
    /v1/user:
        get:
            tags:
                - user
            description: Get information about User
            parameters:
                -   $ref: '#/components/parameters/id'
            
            responses:
                '200':
                    description: Returns login and user type
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetUserInfoResponse'
                '400':
                    description: Invalid input
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                '403':
                    description: Access denied
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                '404':
                    description: User not found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
        
        patch:
            summary: Update user information
            description: Change info about user by ID (login / user type)
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UserUpdateRequest'
                required: true
            
            responses:
                '200':
                    description: Returns the ID of the user whose info was changed
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UserUpdateResponse200'
                '400':
                    description: Invalid input
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                '404':
                    description: User not found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'

components:
    schemas:
        UserID:
            type: integer
            minimum: 0
        
        UserLogin:
            type: string
            description: Uniq user name
        
        UserType:
            type: string
            enum:
                - customer
                - courier
                - admin
            default: customer
        
        RegisterRequest:
            type: object
            description: "Struct describing the parameters passed for registration (login and type of user)"
            properties:
                login:
                    $ref: '#/components/schemas/UserLogin'
                user_type:
                    $ref: '#/components/schemas/UserType'
            required:
                - login
                - user_type
        
        UserUpdateRequest:
            type: object
            description: Object containing information for updating a user
            properties:
                id:
                    $ref: '#/components/schemas/UserID'
                login:
                    $ref: '#/components/schemas/UserLogin'
                user_type:
                    $ref: '#/components/schemas/UserType'
            required:
                - id
            anyOf:
                -   required: [ login ]
                -   required: [ user_type ]
        
        PostResponse200:
            type: object
            title: RegisterSuccessResponse
            properties:
                id:
                    $ref: '#/components/schemas/UserID'
            required:
                - id
        
        GetUserInfoResponse:
            type: object
            title: GetUserInformationResponse
            properties:
                login:
                    $ref: '#/components/schemas/UserLogin'
                user_type:
                    $ref: '#/components/schemas/UserType'
            required:
                - login
                - user_type
        
        ErrorResponse:
            type: object
            properties:
                message:
                    type: string
                err_code:
                    type: integer
                    minimum: 0
            required:
                - message
                - err_code
        
        UserUpdateResponse200:
            type: object
            properties:
                id:
                    $ref: '#/components/schemas/UserID'
            required:
                - id

    parameters:
        id:
            name: id
            in: query
            description: ID of user, which information we want to get
            schema:
                $ref: '#/components/schemas/UserID'
            required: true
    