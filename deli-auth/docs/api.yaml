openapi: 3.0.3
info:
    title: Authentication API
    description:
        API for register, login and logout users
    version: 1.0.0
#servers:
    #- url: https://url.ru/v1/Ð¤
tags:
  - name: auth
    #description: 
paths:
  /v1/auth/register:
    post:
      tags:
        - auth
      summary: Creating a new user
      description: User registration in the service
      parameters:
        - in: header
          name: password
          schema:
            type: string
            format: password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: Success responce
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostResponse200'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/user:
    patch:
      summary: Update user information
      description: Change user login or type
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserUpdateResponse200'
        '400':
          description: Invalid input (wrong params)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/auth/logout:
    post:
      tags:
        - auth
      summary: Logout user
      description:  Logout user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogoutRequest'
        required: true
      responses:
        '200':
          description: Success logout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogoutResponse200'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    UserType:
      type: string
      enum:
        - customer
        - courier
        - admin
      default: customer
      description: "type of user: customer, courier or admin"
    UserID:
      type: integer
      minimum: 0
      description: User ID
    UserLogin:
      type: string
      description: unique user name
    RegisterRequest:
      type: object
      description: "password on header"
      properties:
        userLogin:
          $ref: '#/components/schemas/UserLogin'
        userType:
          $ref: '#/components/schemas/UserType'
      required:
        - userLogin
        - userType
    PostResponse200:
      title: RegisterSuccessResponse
      type: object
      properties:
        id:
          type: integer
      required:
        - id
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
        err_code:
          type: integer
          minimum: 0
      required:
        - message
        - err_code
    UserUpdateRequest:
      type: object
      description: Object containing information for updating a user
      properties:
        id:
          $ref: '#/components/schemas/UserID'
        login:
          $ref: '#/components/schemas/UserLogin'
        userType:
          $ref: '#/components/schemas/UserType'
      required:
        - id
      anyOf:
        - required: [login]
        - required: [userType]
    UserUpdateResponse200:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UserID'
        login:
          $ref: '#/components/schemas/UserLogin'
        userType:
          $ref: '#/components/schemas/UserType'
      required:
        - id
    LogoutRequest:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UserID'
      required:
        - id
    LogoutResponse200:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UserID'
        login:
          $ref: '#components/schemas/UserLogin'
        isAuth:
          type: boolean
          description: Is the user logged in
          default: False